<!DOCTYPE html>

<html>

<head>


        <title>Think you have Diabetes?-Test it</title>
        <style>

            body{
                font-family: Arial, sans-serif;
                margin: 40px;
                background-color: #8cd6f2;
            }

            form{
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            }

            input[type="number"]{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            input[type="submit"]{
                background-color: #333;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover{
                background-color: #555;
            }

            h3 {
                margin-top: 20px;
                background-color: #fff;
                padding: 10px;
                border-radius: 4px;
            }
        </style>
</head>

<body>

        <h2>Introduce Values Ask</h2>

        <form action="/" method="post">

            Number of pregnacies had: <input type="number" step="any" name="val1" required><br><br>
            Glucose in blood: <input type="number" step="any" name="val2" required><br><br>
            Blood Pressure: <input type="number" step="any" name="val3" required><br><br>
            Skin Thickness: <input type="number" step="any" name="val4" required><br><br>
            Insuline Level: <input type="number" step="any" name="val5" required><br><br>
            Body Mass Index: <input type="number" step="any" name="val6" required><br><br>
            Diabetes Pedigree Function: <input type="number" step="any" name="val7" required><br><br>
            Age: <input type="number" step="any" name="val8" required><br><br>

            <input type="submit" value="Predict"

            {% if prediction != "Error"%}

                <h3>Prediction: {{ prediction }}</h3>

            {% endif %}
        </form>
</body>
</html>
